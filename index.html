    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <div class="row">
                    <div class="col-12">
                        <img src="./images/LOGO_STARMARK_CMYK.jpg" alt="" style="width: 250px;">
                    </div>
                    <div class="col-12">
                        <b>Order online</b>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <form id="signin" action="Pages/LayoutPage.html" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control"  id="username" placeholder="Username" onchange="onKey()">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" onchange="onKey()">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div id="message" style="color:  red; margin-bottom: 10px; text-align: center;"></div>
                        <div class="row">
                            <div class="col-8">
                                <!-- <div class="icheck-primary">
                                    <input type="checkbox" id="remember">
                                    <label for="remember">
                                        Remember Me
                                    </label>
                                </div> -->
                            </div>

                            <div class="col-4">
                                <button type="button" class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/SignIn.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/adminlte.min.js"></script>
        <script src="./plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="./plugins/jquery-validation/additional-methods.min.js"></script>
