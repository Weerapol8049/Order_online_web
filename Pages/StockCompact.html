        <!-- Content Wrapper. Contains page content -->
        <div style="margin-left: 20px;">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Stock compact</h1>
                        </div>
                        <div class="col-sm-6">

                            </ol>

                    </div>
                </div><!-- /.container-fluid -->

            <!-- Main content -->
            <section class="content">

                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-sm-3" style="display: none;">
                                <div class="form-group">
                                    <label for="pool">Pool</label>
                                    <select id="pool" class="form-control select2bs4" onchange="loadSeries('','',this.value)">
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="series">Series</label>
                                    <select id="series" class="form-control select2bs4" onchange="loadModel('',this.value)">
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="model">Model</label>
                                    <select id="model" class="form-control select2bs4" onchange="loadModel(this.value, document.getElementById('series').value)">
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-1" style="align-self: end; margin: 17px;">
                                <input type="submit" value="Search" class="btn btn-success float-right" 
                                onclick="onSearch()">
                            </div>
                        </div>
                        <div class="row" style="display: none;">
                            
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="itemid">Item number</label>
                                    <input type="text" id="itemid" class="form-control" disabled>
                                </div>
                            </div>
                            <!-- <div class="col-sm-1" style="align-self: end; margin: 17px;">
                                <input type="submit" value="Search" class="btn btn-success float-right" onclick="onSearch()">
                            </div> -->
                        </div>

                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div> -->

                        <div id="spinLoad" style="display: none;">

                                  <span class="sr-only">Loading...</span>
                                </div>
                              </div>
                        </div>
                        <div id="gridData">
                      
                        </div>
                    </div>
